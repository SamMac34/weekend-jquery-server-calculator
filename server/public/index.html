<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <script src="vendors/jquery-3.7.0.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <form>
        <input type="number">
        <button id="plus-btn">+</button>
        <button id="minus-btn">-</button>
        <button>*</button>
        <button>/</button>
        <input type="number">
        <button id="submit-btn">=</button>
        <button id="clear-btn">C</button>
    </form>
    <div id="">
        <h2>Computations go here!</h2>
    </div>
    <ul id="history">
        <li>History</li>
        <li>goes</li>
        <li>here!</li>
    </ul>

</body>
</html>
