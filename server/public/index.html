<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <script src="vendors/jquery-3.7.0.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <form id="inputs">
        <input id="first-number-input" type="number" placeholder="First Number">
        <button class="plus-btn" value="+">+</button>
        <button class="minus-btn" value="-">-</button>
        <button class="multiply-btn" value="*">*</button>
        <button class="divide-btn" value="/">/</button>
        <input id="second-number-input" type="number" placeholder="Second Number">
        <button id="submit-btn">=</button>
        <button id="clear-btn">C</button>
    </form>
    <div id="answer">
        <h2></h2>
    </div>
    <h3>Previous Calculations</h3>
    <ul id="history">
    </ul>

</body>
</html>
